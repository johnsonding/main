    <!-- Trial Signup Section -->
    <section id="signup" class="container content-section text-center">
        <div class="form-section" submit=""
            <div class="form">
                <h2>Get an Invitation</h2>
                <form class="form-horizontal" action="#" onsubmit="return submitInvitation();">
                    <div class="form-group">
                        <div class="col-md-4 col-md-offset-4">
                            <input type="name" class="form-control input-lg" id="inputName" placeholder="Your Name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-4 col-md-offset-4">
                            <input type="email" class="form-control input-lg" id="inputEmail" placeholder="Email" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-lg" value="Send me an Invitation">
                    </div>
                </form>

    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <script>
     var submitInvitation = function(e) {
         var name = $("#inputName").val(),
             email = $("#inputEmail").val();

         var fb = new Firebase("https://goldfynch-invites.firebaseio.com/");
         fb.child("pending-invites").push({email: email, name: name});

         // tell the submitter that things went well
         //
         $("#signup").html("<i class='fa fa-check-circle-o' style='font-size:100px !important;color:RGBA(128, 79, 255, 1);margin-bottom:15px;'></i>" +
                           "<h1>Request Submitted!</h1>" +
                           "<p>Thank you so much for your interest, we will get in touch with you shortly!</p>");
         return false; // we never really want to process the submit
     }
    </script>
